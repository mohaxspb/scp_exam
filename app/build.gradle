apply plugin: 'com.android.application'

//kotlin
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
//new crash reporting
apply plugin: 'io.fabric'

//here is script to generate version code from version name
//which is set in gradle.properties as value of version var
//which must be in format major, minor, patch, where patch goes from 0 to 99
apply from: '../versioning.gradle'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "ru.kuchanov.scpquiz"
        minSdkVersion 17
        targetSdkVersion 27
        versionCode buildVersionCode()
        versionName version
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    //kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    //support
    String supportLibraryVersion = '27.1.1'
    implementation "com.android.support:appcompat-v7:$supportLibraryVersion"
    implementation "com.android.support:recyclerview-v7:$supportLibraryVersion"
    implementation "com.android.support:design:$supportLibraryVersion"
    implementation "com.android.support:cardview-v7:$supportLibraryVersion"
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'

    //google libs
    String googleLibraryVersion = '12.0.1'
    implementation "com.google.firebase:firebase-analytics:$googleLibraryVersion"
    implementation "com.google.firebase:firebase-invites:$googleLibraryVersion"
    implementation "com.google.firebase:firebase-ads:$googleLibraryVersion"
    implementation "com.google.firebase:firebase-messaging:$googleLibraryVersion"
    //new crash reporting
    compile('com.crashlytics.sdk.android:crashlytics:2.9.1@aar') {
        transitive = true
    }
    // AppMetrica
    //we add it here and delete jar from appodeal
    implementation 'com.yandex.android:mobmetricalib:2.77'

    implementation 'io.reactivex.rxjava2:rxandroid:2.0.2'
    implementation 'io.reactivex.rxjava2:rxjava:2.1.13'

    // Retrofit
    implementation('com.squareup.retrofit2:retrofit:2.3.0') { exclude module: 'okhttp' }
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.4.0'
    //logs
    implementation 'com.jakewharton.timber:timber:4.6.0'
    //image
    implementation 'com.github.bumptech.glide:glide:3.8.0'
    //adapter delegates
    implementation 'com.hannesdorfmann:adapterdelegates3:3.0.1'
}

apply plugin: 'com.google.gms.google-services'